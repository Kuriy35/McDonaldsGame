version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 8<>/dev/tcp/localhost/1433'"]
      interval: 10s
      timeout: 15s
      retries: 5

  api:
    build:
      context: .
      dockerfile: McDonalds.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__McDonalds=Server=db;Database=McDonalds;User=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=true;
    depends_on:
      db:
        condition: service_healthy

volumes:
  mssql-data: